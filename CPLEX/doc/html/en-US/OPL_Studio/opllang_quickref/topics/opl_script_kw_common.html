<h1 class="title topictitle1" id="ariaid-title1">Keywords common to OPL and IBM ILOG Script</h1>


<div class="body"><p class="shortdesc">Identifies keywords that are common to OPL and
IBM ILOG Script.</p>

<p class="p">The following OPL keywords are also IBM ILOG Script keywords:</p>

<ol class="ol">
<li class="li"><p class="p"><code class="ph codeph">else</code></p>
</li>

<li class="li"><p class="p"><code class="ph codeph">false</code></p>
</li>

<li class="li"><p class="p"><code class="ph codeph">if</code></p>
</li>

<li class="li"><p class="p"><code class="ph codeph">in</code></p>
</li>

<li class="li"><p class="p"><code class="ph codeph">true</code></p>
</li>

<li class="li"><p class="p"><code class="ph codeph">with</code></p>
</li>

</ol>

</div>
